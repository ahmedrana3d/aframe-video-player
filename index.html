<head>
  <title>Panaroma Video Player | Demo</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="./scripts/aframe-html.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script src="./scripts/hover-effect.component.js"></script>
  <script src="./scripts/play-pause.component.js"></script>
  <script src="./scripts/hotspot-click.component.js"></script>
</head>

<body>
  <a-scene
    raycaster="objects: .clickable; interval:100;"
    cursor="rayOrigin: mouse"
  >
    <a-assets>
      <video
        loop
        id="panaroma-video"
        src="./assets/videopanaroma.mp4"
        playsinline
      ></video>


      <video   playsinline loop muted id="on-kitchen" src="./assets/VR_Outside.mp4"></video>


      <!-- Video Controls Icons  -->

      <img id="play" src="./assets/icons/play.png" alt="" />
      <img id="pause" src="./assets/icons/pause-button.png" alt="" />
      <img id="forward" src="./assets/icons/forward-5.png" alt="" />
      <img id="backward" src="./assets/icons/backward-5.png" alt="" />
    </a-assets>

    <a-sphere
      color="black"
      radius="0.1"
      id="cursor"
      material="shader:flat"
      visible="false"
    ></a-sphere>
<a-entity id="pop-up" class="clickable" scale="0 0 0" visible="false" html="html: #my-interface; cursor: #cursor" position="0 1.63572 -6.98441"></a-entity>

<!-- Hand Controls Data  -->


<a-entity  class="clickable" scale="10 10 10"     look-at="[camera]" visible="true" html="html: #my-hand-controls; cursor: #cursor" position="0 1.63572 -6.98441"></a-entity>




<!-- HOTSPOTS ////////////////////////////// -->



<a-entity hover-effect-hotspot="0.6 0.6 0.6" hotspot-click="videoSrc : ./assets/VR_Outside.mp4" class="clickable" look-at="[camera]" geometry="primitive: circle" position="-0.78005 0 -8.41339" scale="0.5 0.5 1" material="opacity: 0.6; color: #ffffff">
  <a-text text="width: 12.65; align: center; color: #000000; value: Kitchen"></a-text>
</a-entity>



<a-entity hover-effect-hotspot="0.6 0.6 0.6" hotspot-click="videoSrc : ./assets/windowvideo.mp4" class="clickable" look-at="[camera]" geometry="primitive: circle" position="4.81101 1.78905 4.6833" scale="0.5 0.5 1" material="opacity: 0.6; color: #ffffff" rotation="1.6128607907140105 -134.22934865894183 0">
  <a-text text="width: 12.65; align: center; color: #000000; value: Outside"></a-text>
</a-entity>


<a-entity hover-effect-hotspot="0.6 0.6 0.6" hotspot-click="videoSrc: ./assets/videopanaroma.mp4" class="clickable" look-at="[camera]" geometry="primitive: circle" position="-2.68124 -0.68493 1.88218" scale="0.5 0.5 1" material="opacity: 0.6; color: #ffffff" rotation="10.108 -130.11500000000004 0">
  <a-text  text="width: 1.99; align: center; color: #000000; value: Living Room; letterSpacing: 1; wrapCount: 7"></a-text>
</a-entity>






    <!-- User Position Data  -->
    <a-entity
      class="clickable"
      scale="10 10 10"
      html="html: #position-data; cursor: #cursor"
      position="-6.03227 1.5 -0.95519"
      look-at="[camera]"
    ></a-entity>

    <!-- Video Controls  -->

    <a-entity
      scale="0.3 0.3 0.3"
      look-at="[camera]"
      position="-0.99 -1.6846 -2.19015"
      rotation="-31.363 13.816 0"
      geometry="depth: 0; height: 1.17; width: 6.81"
      material="color: #383838"
      scale="0.4 0.4 0.4"
    >
      <a-image
      id="play-btn"
        hover-effect="0.5"
        class="clickable"
        src="#play"
        play-pause="#panaroma-video"
        position="0.13944 -0.003 0.01012"
        material=""
        geometry=""
        opacity="1"
      ></a-image>
      <!-- forward="#panaroma-video" -->
      <a-image
      id="forward-btn"
        hover-effect="0.5"
        class="clickable"
        src="#forward"
        position="2.52779 -0.01045 0.03527"
        material=""
        geometry=""
        opacity="1"
      ></a-image>
      <!-- backward="#panaroma-video" -->
      <a-image
      id="backward-btn"
        hover-effect="0.5"
        class="clickable"
        src="#backward"
        position="-2.41451 0.02823 0.15399"
        material=""
        geometry=""
        opacity="1"
      ></a-image>

      <a-entity
        class="clickable"
        scale="50 50 10"
        html="html: #range-interface; cursor: #cursor"
        position="0.02519 -0.79215 -0.05929"
        rotation="0 0 -1.06"
      ></a-entity>
    </a-entity>

    <!-- camera  -->

    <a-entity id="rig">
      <a-entity
      wasd-controls
        id="player"
        camera="near: 0.099;"
        position="0 1.6 0"
        look-controls
        get-user-data
      >
      <a-cursor></a-cursor>
      </a-entity>
      <a-entity
        laser-controls="hand : left;"
        raycaster="objects: .clickable; far: 25"
      ></a-entity>
      <a-entity
        laser-controls="hand : right;"
        raycaster="objects: .clickable; far: 25"
      ></a-entity>

      <!-- Hand Tracking Controls  -->

      <a-entity id="leftHand" hand-tracking-controls="hand: left;" add-hand-event>
    
      </a-entity>
<a-entity id="rightHand" hand-tracking-controls="hand: right;" add-hand-event>

</a-entity>

    </a-entity>

    <a-sky id="video-sphere" rotation="0 -200 0" src="#panaroma-video"></a-sky>
  </a-scene>

  <section id="my-interface">
    <h2>Do You Know What</h2>
    <p>I dont know what to write here</p>
    <p>Will not do Lorem Ispum as it is not meaningfull</p>
    <p>This video player demo is for Arturo for POC</p>

    <div
      id="learn-btn"
      style="
        display: block;
        padding: 10px 15px;
        border: #d6d6d6 solid;
        border-radius: 6px;
      "
    >
      Learn More
    </div>
  </section>

  <section id="range-interface">
    <div id="vid-seconds" style="color: #d6d6d6">00:00/00:20</div>
  </section>



<!-- HAND TRACKING DATA  -->


<section id="my-hand-controls">

<h1 >Hand Tracking Data</h1>

<h2 id="hand-event">You Pinched</h2>

<h3 id="mouse-condition">Fuse True</h3>

</section>









  <section id="position-data">
    <!-- Your Position  -->

    <div>
      <h1 style="color: #d6d6d6"> 6DOF </h1>
      <div
        style="
          display: flex;
          gap: 6px;
          justify-content: space-around;
          flex-direction: row;
        "
      >
        <div
          id="posX"
          style="
            color: #d6d6d6;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
          "
        >
          X : 0
        </div>
        <div
          id="posY"
          style="
            color: #d6d6d6;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
          "
        >
          Y : 0
        </div>
        <div
          id="posZ"
          style="
            color: #d6d6d6;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
          "
        >
          Z : 0
        </div>
      </div>
      <div
        style="
        margin: 20px 0;
          display: flex;
          gap: 9px;
          justify-content: space-around;
          flex-direction: row;
        "
      >
        <div
          id="rX"
          style="
            color: #d6d6d6;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
          "
        >
          rX : 0 |
        </div>
        <div
          id="rY"
          style="
            color: #d6d6d6;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
          "
        >
          rX : 0 
        </div>
        <div
          id="rZ"
          style="
            color: #d6d6d6;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
          "
        >
          rY : 0
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="./script.js"></script>
</body>
